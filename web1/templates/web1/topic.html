{% extends 'web1/base.html' %}

{% block content %}

    <p>Topic: {{ topic }}</p>

    <p>Entries:</p>
    <ul>
        {% for entry in entries %}
          <li>
              <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
              <!--In Django templates, a vertical line ( | ) represents a
              template filter â€”a function that modifies the value in a
              template variable.-->
              <p>{{ entry.text|linebreaks }}</p>
          </li>
        {% empty %}
          <li>
              There are no entries for this topic yet.
          </li>
        {% endfor %}
    </ul>

{% endblock content %}
