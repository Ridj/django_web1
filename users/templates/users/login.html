{% extends 'web1/base.html' %}

{% block content %}

    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'web1:index' %}" />
    </form>

{% endblock content %}
